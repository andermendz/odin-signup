<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Form</title>
    <link rel="stylesheet" href="./styles.css" />
    <script src="./script.js" defer> </script>
</head>

<body>
    <div id="container">
        <div class="gradient"></div>

        <div class="form">
            <div id="form-p1">
                <div class="text">
                    This is not a real online service, Lorem ipsum dolor sit amet
                    consectetur adipisicing elit. Aliquid quasi tempore, saepe maiores
                    aspernatur dolorum modi est doloremque nesciunt animi tempora vero
                    iusto pariatur reiciendis.
                </div>
            </div>

            <form action="">
                <div id="form-p2">
                    <h1>Fill the form</h1>

                    <div class="fields-global-container">
                        <div class="form-field-container">
                            <div class="form-field">
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name" />
                            </div>
                            <div class="form-field">
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name" />
                            </div>



                        </div>

                        <div class="form-field-container">

                            <div class="form-field">
                                <label for="email">EMAIL</label>
                                <input type="email" id="email" name="email" />
                            </div>
                            <div class="form-field">
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="number" id="phone-number" name="phone-number" />
                            </div>
                        </div>

                        <div class="form-field-container">

                            <div class="form-field">
                                <label for="password">PASSWORD</label>
                                <input type="password" id="password" name="password" />
                                <p id="password-alert" style="font-size: 12px; opacity: 0; color: rgb(255, 119, 119);">
                                    password are not equal</p>
                            </div>

                            <div class="form-field">
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="password" id="confirm-password" name="confirm-password" />
                            </div>
                        </div>
                    </div>
                </div>
            </form>
            <div id="form-p3">
                <div>
                    <button type="submit">Create Account</button>
                </div>
                <div>
                    <div>Already have an account? <a href=""> Log In</a></div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
